<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title> Weather </title>

</head>
<body>
 <div class="card">
   <div class = "search">
     <input type="text" class = "search-bar" placeholder="Search">
     <button><svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></button>
     <div class="weather loading">
       <h1 class = "city">Weather in Denver</h1>
       <div class="temp">51 &degC</div>
       <div class="flex">
       <img src="https://openweathermap.org/img/wn/04n.png" alt="" class = "icon">
       <div class="description">Cloudy</div></div></div>
       <div class="humidity">Humidity : 60%</div>
       <div class="windspeed"> Wind Speed : 6.2 km/h </div>
       </div>
       </div>
     </div> 
     <script src="app.js"></script>
</body>
</html>
